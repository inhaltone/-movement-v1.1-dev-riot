<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="GENDY">
   
    <!-- Bootstrap CSS -->
    <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet">
  
    
    <!--Movement CSS files-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/animations.css">

    <link rel="stylesheet" href="css/owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owlcarousel/owl.theme.default.min.css">
    <!--JS PLugins-->
    
   <!--RIOT COMPILER-->
   <script src="components/header-nav.riot" type="riot"></script>
   <script src="components/header-radio.riot" type="riot"></script>
   <script src="components/front-carousel.riot" type="riot"></script>
   <script src="components/index-carousel.riot" type="riot"></script>
   <script src="components/footer-movement.riot" type="riot"></script>
   <script src="assets/riot/riot+compiler.min.js"></script>
   
    
    <title>MOVEMENT V1.1 FRONPAGE</title>
  </head>
  <body>
    <!--HEADER SECTION START => nav + player-->
    <header class="fixed-top">
        <!--HEADER-NAV => RIOT COMPONENT-->
          <header-nav></header-nav>  
          <header-radio></header-radio>
          
    </header>
    <!--HEADER SECTION END => nav + player-->
    <div id="movement-core">
    <front-carousel></front-carousel>
    <index-carousel></index-carousel>
    
  </div>
  <footer-movement></footer-movement>
    <!--Mount the components-->    
    <script>
      riot.compile().then(() => {
        riot.mount('header-nav')
        riot.mount('header-radio')
        riot.mount('front-carousel')
        riot.mount('index-carousel')
        riot.mount('footer-movement')
      })
    </script>
      
     

   
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="assets/jquery/jquery-3.5.1.min.js"></script>
      <script src="assets/popperJS/popper.min.js" ></script>
      <script src="assets/bootstrap/bootstrap.min.js" ></script>
      <!--MouseWheel JS-->
      <script src="assets/jquery/jquery.mousewheel.min.js"></script>
       <!--Movement Scripts-->
  
      <script src="js/carouselMovement.js"></script>
      <script src="assets/owlcarousel/owl.carousel.min.js"></script>
     
  </body>
</html>
